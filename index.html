<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      html, body{
        height: 100%;
      }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <script>
      function startTime() {
        var nama = "BeGe" // Ganti nama disini
        var tip = "SEMANGAT QUIZ" // Bisa diganti jadi apa aja
        var greet_tip = "";
        var greet = "";
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        if((h>=5)&&(h<12)){
          greet = "Good Morning"; // Kalau mau ganti 'Good Morning' disini
        }
        else if((h>=12)&&(h<18)){
          greet = "Good Afternoon"; // Kalau mau ganti 'Good Afternoon' disini
        }
        else {
          greet = "Good Evening"; // Kalau mau ganti 'Good Evening' disini
        }
        $("#Nama").attr("title", greet+" <3 \xa0"+tip).tooltip("_fixTitle");
        document.getElementById('title').innerHTML = greet +", "+ document.getElementById('Nama').innerText;
        document.getElementById('Good').innerHTML = greet;
        document.getElementById('Nama').innerHTML = nama;
        document.getElementById('Waktu').innerHTML = h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};
        return i;
      }
      </script>
    <title id="title">Hello, world!</title>
  </head>
  <body onload="startTime()">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col d-flex justify-content-center"><h1><span id="Waktu"></span></h1></div>
          </div>
          <br>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <h1><span id="Good"></span>, 
                <span id="Nama" data-toggle="tooltip" data-placement="top" title="SEMANGAT QUIZ"></span>
              </h1>
            </div> 
          </div>
        </div>
        <div class="col-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
